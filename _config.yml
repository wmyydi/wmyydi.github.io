# Site settings
name: 王萱 交互作品集
description: 'UX Designer'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://yourdomain.com' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Salvatore Gentile'
    email: ''
    uri: 'https://github.com/SalGnt'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: false
        # Meta
        show_tags: false
        show_categories: false
        # Social
        share_buttons: false
        disqus: false

gems:
    - jekyll-feed
    - jekyll-sitemap
